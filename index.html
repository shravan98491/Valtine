<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Love Story</title>
    
    <!-- Google Fonts for Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS Setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              handwriting: ['Caveat', 'cursive'],
            },
            colors: {
              night: {
                900: '#0a0a1a',
                800: '#1a1a2e',
                700: '#16213e',
              }
            },
            animation: {
              twinkle: 'twinkle 4s ease-in-out infinite',
              float: 'float 6s ease-in-out infinite',
              heartbeat: 'heartbeat 1.5s ease-in-out infinite',
              'draw-line': 'drawLine 2s ease-out forwards',
              'confetti': 'confettiDrop 3s linear forwards',
              'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              twinkle: {
                '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
                '50%': { opacity: 1, transform: 'scale(1.2)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '14%': { transform: 'scale(1.15)' },
                '28%': { transform: 'scale(1)' },
                '42%': { transform: 'scale(1.15)' },
                '70%': { transform: 'scale(1)' },
              },
              drawLine: {
                '0%': { height: '0', opacity: 0 },
                '100%': { height: '100%', opacity: 1 },
              },
              confettiDrop: {
                '0%': { transform: 'translateY(-10vh) rotate(0deg)', opacity: 1 },
                '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: 0 },
              },
              pulseGlow: {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 15px 0px rgba(244, 63, 94, 0.4)' },
                '50%': { opacity: .8, boxShadow: '0 0 25px 8px rgba(244, 63, 94, 0.8)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a1a;
        color: white;
        overflow-x: hidden;
      }
      /* Hide scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #f43f5e;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e11d48;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
